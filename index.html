<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Annotator</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      .toolbar {
        padding: 10px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #pdf-container {
        width: 100%;
        height: calc(100vh - 120px);
        display: flex;
        gap: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
      }
      #pdf-container-left,
      #pdf-container-right {
        flex: 1;
        height: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <button id="open-pdf">Open PDF</button>
      <button id="add-text">Add Text Annotation</button>
      <button id="save-pdf">Save PDF</button>
    </div>
    <div id="pdf-container">
      <div id="pdf-container-left"></div>
      <div id="pdf-container-right"></div>
    </div>
    <script type="module" src="/src/renderer/renderer.ts"></script>
  </body>
</html>
